<!DOCTYPE html>
<html>
<head>
	<title>Attendance Week 6</title>
	<style type="text/css">
		table, th, td {
			border: 1px solid black;
			padding: 3px;
		}
		table {
			border-spacing: 2px;
		}
	</style>
</head>
<body>
	<h1>The Table and List</h1>
	<table style="width:100%">
		<tr>
			<th>NO</th>
			<th>Item</th>
			<th>Info</th>
		</tr>
			<td>1.</td>
			<td style="padding: 0px; margin: 0px">
				<ul>
					<li>Books</li>
						<dd>
							<ol>
								<li>Malaysia</li>
								<li>Indonesia</li>
								<li>Singapore</li>
							</ol>
						</dd>
					<li>Maps</li>
				</ul>
			</td>
			<td>Label 2</td>
		<tr>
			<td>2.</td>
			<td>
				<ol type="i" start="4">
					<li>Hello</li>
					<li>Hai</li>
					<li>Test</li>
				</ol>
			</td>
			<td>Label 10</td>
		</tr>
	</table>
</body>
</html>
